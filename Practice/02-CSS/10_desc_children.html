<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*자식(직계자손) 선택자
        - 특정 요소의 자식(직계 자손)에 스타일을 적용하는 방식*/

      #header > h1 {
        color: red;
      } /* 바로 직계 자손인 class=title인 h1 태그에만 적용 */

      #section > h1 {
        color: blue;
      } /* section 태그의 자손 중 h1 태그에만 적용 */
    </style>
  </head>
  <body>
    <div id="header">
      <h1 class="title">Lorem ipsum</h1>
      <div id="nav">
        <h1>Navigation</h1>
      </div>
    </div>
    <div id="section">
      <h1 class="title">Lorem ipsum</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </body>
</html>
