<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #header {
        width: 800px;
        background-color: yellowgreen;
      }
      #wrap {
        width: 800px;
        overflow: hidden;
      }
      #aside {
        width: 200px;
        float: left;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#header 태그</h1>
    </div>
    <div id="wrap">
      <div>
        <h2 id="aside">#aside 태그</h2>
      </div>
      <div>
        <h2 id="content">#content 태그</h2>
      </div>
    </div>
  </body>
</html>
