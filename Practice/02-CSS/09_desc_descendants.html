<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 후손 선택자
    - 특정 요소의 모든 후손 요소에 스타일을 적용하는 방식 */

      /* id가 header인 요소의 후손 요소들 중 H1요소에 스타일 적용 */
      #header h1 {
        background-color: #f4f4f4;
        color: #333;
        padding: 10px; /* 후손까지 바뀌게 됨 */
      }
      /* id가 section인 요소의 후손 요소들 중 h1요소에 스타일 적용 */
      #section h1 {
        background-color: #f4f4f4;
        color: #333;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1 class="title">lorem ipsum</h1>
      <div id="nav">
        <h1>Navigation</h1>
      </div>
    </div>
    <div id="section">
      <h1 class="title">lorem ipsum</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. At ab ipsam,
        accusamus dolores nihil exercitationem.
      </p>
    </div>
  </body>
</html>
