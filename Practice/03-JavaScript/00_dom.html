<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00_dom</title>
  </head>
  <body>
    <h1>00_dom</h1>
    <div>
      <div>단락입니다</div>
      <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
      </ul>
    </div>

    <script>
      //document 객체는 웹 페이지의 최상위 DOM 요소이다.
      console.log(document);
      const li = document.getElementsByTagName("li");
      console.log(li);
    </script>
  </body>
</html>
