<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_array_index</title>
    <script>
      let arr = [10, 20, 30, 40, 50];

      //   console.log[arr.length];
      //   for (let i = 0; i < arr.length; i++) {
      //     alert(arr[i]);
      //   }

      // for...of 반복문
      // - 배열의 요소를 직접 순회
      // - 이터러블 객체를 순회할 수 있음
      for (let value of arr) {
        console.log(value);
      }

      // for...in 반복문
      // - 객체의 속성을 순회(배열에서는 인덱스를 순회)
      for (let i in arr) {
        alert(arr[i]);
      }
    </script>
  </head>
  <body>
    <h1>05_array_index</h1>
  </body>
</html>
