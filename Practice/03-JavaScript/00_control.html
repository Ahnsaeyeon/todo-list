<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00_control</title>
  </head>
  <body>
    <h1 id="header">안녕하세요</h1>

    <!-- 페이지가 로드된 이후 실행되는 스크립트 -->
    <script>
      const $h1 = document.getElementById("header");
      // 요소를 가지고 올 때는 대부분 상수인 const를 가져옴
      // $: 요소 노드를 선택할 때 사용하는 변수명에 붙이는 관례
      $h1.style.color = "red";
    </script>
  </body>
</html>
