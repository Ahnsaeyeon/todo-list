<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13_object_withForIn</title>
    <script>
      /** 객체 생성 방법
       * 1. 객체 리터럴: {}를 사용하여 생성
       * 2. 생성자 함수: new Object()
       * 3. 클래스 방식
       */

      //     객체 리터럴
      //   let product = {
      //     제품명: "7D 건조 망고",
      //     유형: "당절임",
      //     성분: "망고, 설탕, 메타중아황산나트륨, 치자황색소",
      //     원산지: "필리핀",
      //   };
      //   function f(product) {
      //     for (good in product) {
      //       console.log(`${good}: ${product[good]}`);
      //     }
      //   }

      const g = (product) => {
        for (let good in product) {
          console.log(`${good}: ${product[good]}`);
        }
      };

      //   f(product);
      //   g(product);

      // 클래스 방식
      class Product {
        constructor(제품명, 유형, 성분, 원산지) {
          this.제품명 = 제품명;
          this.유형 = 유형;
          this.성분 = 성분;
          this.원산지 = 원산지;
        }
      }

      let product = new Product(
        "7D 건조 망고",
        "당절임",
        "망고, 설탕, 메타중아황산나트륨, 치자황색소",
        "필리핀"
      );

      g(product);
    </script>
  </head>
  <body>
    <h1>13_object_withForIn</h1>
  </body>
</html>
