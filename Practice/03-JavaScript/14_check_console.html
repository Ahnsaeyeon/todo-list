<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14_check_console</title>
  </head>
  <body>
    <h1>14_check_console</h1>
    <form>
      <div>
        좋아하는 음식은?
        <label><input type="checkbox" name="food" value="라면" /> 라면</label>
        <label><input type="checkbox" name="food" value="만두" /> 만두</label>
        <label
          ><input type="checkbox" name="food" value="불고기" /> 불고기</label
        >
        <input id="btn" type="button" value="전송" />
      </div>
    </form>

    <script>
      const $checkboxes = document.getElementsByName("food");
      const $btn = document.querySelector("#btn");

      $btn.addEventListener("click", (e) => {
        let arr = [];

        $checkboxes.forEach(($checkbox) => {
          if ($checkbox.checked) {
            // console.log($checkbox.value);
            arr.push($checkbox.value);
          }
        });
        console.log(arr);
      });

      //   $btn.addEventListener("click", () => {
      //     $checkboxes.forEach(($checkboxes) => {
      //       console.log($checkboxes.value);
      //     });
      //   });
    </script>
  </body>
</html>
