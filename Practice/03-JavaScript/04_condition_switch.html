<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_condition_switch</title>
    <script>
      let date = new Date();
      let month = date.getMonth() + 1;
      console.log(month);

      switch (true) {
        case month <= 3:
          alert("봄입니다.");

          break;
        case month <= 6:
          alert("여름입니다.");

          break;
        case month <= 9:
          alert("가을입니다.");

          break;
        case month <= 12:
          alert("겨울입니다.");

          break;

        default:
          break;
      }
    </script>
  </head>
  <body>
    <h1>04_condition_switch</h1>
  </body>
</html>
