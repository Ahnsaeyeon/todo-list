<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00_control</title>
    <script>
      /**
       * Window.onload
       * 웹 페이지의 모든 콘텐츠(HTML, CSS, 이미지 등이 완전히 로드된 후 실행되는 이벤트 핸들러
       */
      window.onload = function () {
        const $h1 = document.getElementById("header");
        $h1.style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="header">안녕하세요</h1>
  </body>
</html>
