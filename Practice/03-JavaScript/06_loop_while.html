<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06_loop_while</title>
    <script>
      let arr = [10, 20, 30, 40, 50];
      while (index < arr.length) {
        alert(arr[i]);
        index++;
      }

      do {
        alert(arr[i]);
        index++;
      } while (index < arr.length);
    </script>
  </head>
  <body>
    <h1>06_loop_while</h1>
  </body>
</html>
