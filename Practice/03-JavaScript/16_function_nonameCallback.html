<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16_function_nonameCallback</title>
    <script>
      function f(callback, num) {
        for (let i = 0; i < num; i++) {
          callback();
        }
      }

      f(function () {
        console.log("함수 호출");
      }, 3);
    </script>
  </head>
  <body>
    <h1>16_function_nonameCallback</h1>
  </body>
</html>
