<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_condition_else</title>
  </head>
  <body>
    <h1>03_condition_else</h1>
    <script>
      let date = new Date();
      let hour = date.getHours();
      console.log(hour);

      if (hour < 12) {
        alert("오전입니다.");
      } else {
        alert("오후입니다.");
      }
    </script>
  </body>
</html>
