<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_defaultHTML</title>
  </head>
  <body>
    <h1>10_defaultHTML</h1>
    <a id="button" href="https://www.naver.com">button</a>

    <script>
      // 이벤트 핸들러 프로퍼티 방식 -> 전통적인 방식
      // 장점: html 코드와 javascript 코드를 분리시킬 수 있음 -> 유지 보수에 용이
      // 단점: 하나의 이벤트에 하나의 핸들러밖에 쓸 수 없음

      const $button = document.getElementById("button");

      $button.onclick = () => {
        return false;
      };
    </script>
  </body>
</html>
