<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    div 태그의 특징
    1. 줄바꿈: 블록 요소
    2. 너비와 높이 조절: width, height로 값을 지정 가능
    3. margin, padding이 상하좌우 모두 적용 가능

    블록 태그 종류
    div, p, h1~h6, ul, ol, li, table, form, ...
    -->
    <div style="width: 200px; height: 50px; background-color: lightblue">
      div 태그 - block 형식
    </div>
    <div>div 태그 - block 형식</div>
    <div>div 태그 - block 형식</div>
    <div>div 태그 - block 형식</div>
    <div>div 태그 - block 형식</div>

    <br /><br />

    <!--
    인라인 태그의 특징
    1. 줄바꿈 없음
    2. 내용물의 크기만큼 공간을 차지
    3. width와 height 지정 불가능
    4. margin과 padding 좌우만 조절 가능

    인라인 태그 종류
    a, strong, em, small, suo, sub, span, img, input, ...
    -->
    <span>span 태그 - inner 형식</span>
    <span>span 태그 - inner 형식</span>
    <span>span 태그 - inner 형식</span>
    <span>span 태그 - inner 형식</span>
    <span>span 태그 - inner 형식</span>
  </body>
</html>
