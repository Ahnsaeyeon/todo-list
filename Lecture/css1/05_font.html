<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_font</title>
  </head>
  <body>
    <h1>05_font</h1>

    <style>
      :root {
        font-size: 20px;
      }
      p:nth-of-type(1) {
        font-size: 2rem;
      }
      p:nth-of-type(2) {
        font-size: 10px;
      }
      p:nth-of-type(3) {
        font-size: 2em;
      }
      p:nth-of-type(4) {
        font-size: 100%;
      }
    </style>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p><em>Lorem ipsum</em> dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
