<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-6</title>
    <style>
      .outer {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        padding: 2rem;
      }
      .con {
        border: 1px solid blue;
        height: 200px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="outer" @click="outerClick" id="top">
        <button @click.stop="btnClick">클릭</button>
      </div>
      <hr />
      <form action="" @submit.prevent="submitForm">
        <input type="text" v-model="username" />
        <button type="submit">제출</button>
      </form>

      <a href="https://naver.com">a 요소 클릭</a>
      <div class="outer" @click.capture="captureClick">
        외부 요소
        <button @click="btnClick">클릭</button>
      </div>
      <div class="outer" @click.self="selfClick">
        외부 요소
        <button @click="btnClick">클릭</button>
      </div>
      <a href="#top" @click.prevent.once="moveToSite"># 요소 클릭</a>
      <hr />
      <div class="con" @scroll.passive="handleScroll">
        <!-- preventDefault를 하지 않겠다 - 성능 향상에 도움 -->
        <p v-for="n in 50" :key="n">스크롤 테스트 콘텐츠</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;

      let vm = createApp({
        name: "App",
        data() {
          return { username: "홍길동" };
        },
        methods: {
          btnClick() {
            console.log("버튼을 클릭했다.");
            // 자식요소에서 부모요소로 이벤트가 전파가 되는 것을 이벤트 버블링이라고 함 -> stop 해줘야 함
          },
          outerClick() {
            console.log("외부영역을 클릭함.");
          },
          submitForm() {
            console.log("폼 처리 완료", this.username);
          },
          captureClick() {
            console.log("캡쳐 단계에서 먼저 실행됨");
          },
          selfClick() {
            console.log("외부 요소 자체 클릭됨");
          },
          moveToSite() {
            console.log("once 실행");
          },
          handleScroll(e) {
            console.log("스크롤 위치", e.target.scrollTop);
          },
        },
      });
      vm.mount("#app");
    </script>
  </body>
</html>
