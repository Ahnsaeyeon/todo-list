<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <h1>v-vind 디렉티브</h1>
      <article hidden>
        <h2>1. 기본 속성 바인딩</h2>
        <!-- <img src="https://picsum.photos/100/100" alt="이미지" /> -->
        <img :src="imagUrl" alt="" />
      </article>
      <article hidden>
        <h2>링크 주소 바인딩</h2>
        <a :href="url" target="_blank">네이버 이동</a>
      </article>
      <article>
        <h2>3. 클래스와 스타일 바인딩</h2>
        <div :class="[activeClass, errClass]">내용3-1</div>
        <div :class="[isActive ? activeClass:'',errClass]">내용3-2</div>
      </article>
      <article>
        <h2>4. 인라인 스타일 바인딩</h2>
        <div :style="{color: color1, fontSize: fontSize+'px'}">내용 4</div>
      </article>
      <!-- <article>
      <input>
        <h2>5. 폼 요소의 속성 바인딩</h2>
        <input type="text" placeholder="여기에 이름 입력" required />
        <input :type="inputType" :placeholder="placeholderText" :required="isRequired"></input>
      </article>-->
      <article>
        <h2>select 요소의 바인딩</h2>
        <select value="selected">
          <option
            v-for="(option, i) in options"
            :value="option.value"
            :key="option.id">
            {{option.text}}
          </option>
        </select>
      </article>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;

      let vm = createApp({
        name: "App",
        data() {
          return {
            message: "",
            //속성 바인딩
            imgUrl: "https://picsum.photos/100/100",
            //링크 주소 바인딩
            url: "https://naver.com",
            //클래스 바인딩
            isActive: true,
            activeClass: "active",
            errClass: "text-danger",
            //인라인 스타일 바인딩
            color1: "blue",
            fontSize: 30,
            //폼 요소 속성 바인딩
            inputType: "text",
            placeholderText: "이름을 입력하세요",
            isDisabled: false,
            isRequired: true,
            //select 요소 바인딩
            selected: "text1",
            options: [
              { id: 1, value: "text1", text: "텍스트1" },
              { id: 1, value: "text1", text: "텍스트1" },
              { id: 1, value: "text1", text: "텍스트1" },
            ],
          };
        },
      });
      vm.mount("#app");
    </script>
  </body>
</html>
