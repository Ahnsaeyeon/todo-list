<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-position</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .sec1 > div {
        border: 1px solid lightgray;
        padding: 1rem;
      }
      .sec1 > div {
        width: 100px;
        height: 100px;
      }
      .sec1 {
        position: relative;
      }
      .box1 {
        position: static;
      }
      .box2 {
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>02-position</h1>
    <section class="sec1">
      <div class="box1">box1box1</div>
      <div class="box2">box2box2</div>
      <div class="box3">box3box3</div>
      <div class="box4">box4box4</div>
      <div class="box5">box5box5</div>
    </section>
  </body>
</html>
