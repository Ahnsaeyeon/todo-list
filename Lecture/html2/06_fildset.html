<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06_fildset</title>
  </head>
  <body>
    <h1>06_fildset</h1>
    <body>
      <form>
        <fieldset>
          <legend>입력 양식</legend>
          <table>
            <tr>
              <td><label for="name">이름</label></td>
              <td><input id="name" type="text" /></td>
            </tr>
            <tr>
              <td><label for="mail">이메일</label></td>
              <td><input id="mail" type="email" /></td>
            </tr>
          </table>
          <input type="submit" />
        </fieldset>
      </form>
    </body>
  </body>
</html>
